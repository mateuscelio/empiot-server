<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empiot Web</title>
</head>

<body>
  <div>
    <div>
      <button type="button" id="start-btn">Start Measurement</button>
      <button type="button" id="stop-btn">Stop Measurement</button>
      <button type="button" id="restart-btn">Restart Empiot Proccess</button>
      <button type="button" id="export-data-btn">Export Data</button>
      <select id="mode-select">
        <option value="activeMode">Active(Shunt resistor 0.1Ohm)</option>
        <option value="sleepMode">Sleep(Shunt resistor 10Ohm)</option>
      </select>
    </div>
    <div>
      <canvas id="chart" width="400" height="600"></canvas>
    </div>

    <button type="button" id="reset-zoom">Reset Zoom</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
